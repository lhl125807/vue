<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>

<body>
    <div id="root">

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>书名</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in list">
                    <td>{{item.id}}</td>
                    <td>{{item.shu}}</td>
                    <td>
                        {{item.jia}}
                    </td>
                    <td>

                        <input type="number" name="" id="input" class="form-control" value="" required="required"
                            v-model.number="item.num" title="">

                    </td>
                    <td>

                        <button type="button" class="btn btn-default" @click="del(item.id)">删除</button>

                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script>
        Vue.config.productionTip = false;
        var list = [{
            id: 1,
            shu: "222",
            jia: 24,
            num: 1
        }, {
            id: 2,
            shu: "222",
            jia: 24,
            num: 1
        }, {
            id: 3,
            shu: "222",
            jia: 24,
            num: 1
        }, {
            id: 4,
            shu: "222",
            jia: 24,
            num: 1
        }]
        const vm = new Vue({
            el: "#root",
            data: {
                list: list
            },
            methods: {

                del(num) {
                    // 删除方法是用
                    this.list = this.list.filter((item) => {
                        return item.id !== num;
                    })
                    // this.bookList.filter((item)=> {
                    //     return item.id !== id
                    // })
                }
            }
        })
    </script>
</body>

</html>
